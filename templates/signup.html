<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Intern Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .signup-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(98, 0, 238, 0.25);
    }

    .signup-btn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-weight: 600;
    }

    .login-link {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h3 class="text-center mb-4">Create Intern Account</h3>
    
    <form method="POST" action="/signup">
      <div class="mb-3">
        <label for="name" class="form-label">Your Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn signup-btn w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3 login-link">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>
</body>
</html>
