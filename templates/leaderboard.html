<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }
    .section-title {
      color: #0077b6;
      font-weight: 600;
    }
    .badge-rank {
      font-size: 0.85rem;
      padding: 0.4em 0.8em;
    }
    .avatar {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 12px;
    }
    .search-box {
      max-width: 350px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="#"><i class="bi bi-person-badge-fill me-2"></i>Intern Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light text-primary fw-semibold me-3" href="#"><i class="bi bi-trophy me-1"></i>Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container py-5">
    <div class="text-center mb-4" data-aos="fade-down">
      <h2 class="section-title"><i class="bi bi-trophy-fill me-2 text-warning"></i>Top Interns Leaderboard</h2>
      <input type="text" class="form-control search-box mx-auto mt-3 shadow-sm" id="searchInput" placeholder="Search by name or code..." />
    </div>

    <div class="table-responsive" data-aos="fade-up">
      <table class="table table-hover align-middle text-center bg-white rounded shadow">
        <thead class="table-primary">
          <tr>
            <th>Rank</th>
            <th>Intern</th>
            <th>Referral Code</th>
            <th>Donations</th>
            <th>Badge</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Rows will be injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const interns = [
      { name: "Sham Kumar", code: "sham2025", donations: 17000, avatar: "https://i.pravatar.cc/40?img=1" },
      { name: "Anjali R", code: "anjali2025", donations: 12000, avatar: "https://i.pravatar.cc/40?img=2" },
      { name: "Rahul S", code: "rahul2025", donations: 9500, avatar: "https://i.pravatar.cc/40?img=3" },
      { name: "Priya D", code: "priya2025", donations: 4800, avatar: "https://i.pravatar.cc/40?img=4" },
      { name: "Amit T", code: "amit2025", donations: 2300, avatar: "https://i.pravatar.cc/40?img=5" }
    ];

    function getBadge(amount) {
      if (amount >= 20000) return '<span class="badge bg-warning text-dark badge-rank">Gold</span>';
      else if (amount >= 10000) return '<span class="badge bg-secondary badge-rank">Silver</span>';
      else if (amount >= 5000) return '<span class="badge bg-bronze badge-rank" style="background-color: #cd7f32;">Bronze</span>';
      else return '<span class="badge bg-light text-muted badge-rank">None</span>';
    }

    function populateTable(data) {
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      data.sort((a, b) => b.donations - a.donations);
      data.forEach((intern, index) => {
        const row = `
          <tr>
            <td><strong>#${index + 1}</strong></td>
            <td class="d-flex align-items-center justify-content-center">
              <img src="${intern.avatar}" alt="Avatar" class="avatar me-2"/>${intern.name}
            </td>
            <td>${intern.code}</td>
            <td><strong>â‚¹${intern.donations.toLocaleString()}</strong></td>
            <td>${getBadge(intern.donations)}</td>
          </tr>
        `;
        body.innerHTML += row;
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = interns.filter(i =>
        i.name.toLowerCase().includes(query) ||
        i.code.toLowerCase().includes(query)
      );
      populateTable(filtered);
    });

    populateTable(interns);
  </script>
</body>
</html>
